name: Render Quarto Thesis (Production Ready)

on:
  # Trigger on push to main branch (HTML only for fast feedback)
  push:
    branches: [ main, master ]
  
  # Trigger on pull requests (HTML only for testing)
  pull_request:
    branches: [ main, master ]
  
  # Allow manual triggering when needed
  workflow_dispatch:
    inputs:
      render_format:
        description: 'Choose what to render'
        required: true
        default: 'html'
        type: choice
        options:
        - html
        - pdf
        - both

env:
  QUARTO_VERSION: "1.4.555"
  PYTHON_VERSION: "3.11"

jobs:
  # Fast HTML rendering for regular commits
  render-html:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[release]') && github.event.inputs.render_format != 'pdf'
    permissions:
      contents: write
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: ${{ env.QUARTO_VERSION }}

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        if [ -f requirements.txt ]; then
          echo "Installing dependencies from requirements.txt..."
          pip install -r requirements.txt
        else
          echo "Installing essential packages..."
          pip install pandas matplotlib numpy jupyter ipython jupyter-cache
        fi

    - name: Render and Publish to GitHub Pages
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        target: gh-pages
        render: html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # Full PDF rendering for releases and manual triggers
  render-pdf:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: contains(github.event.head_commit.message, '[release]') || github.event.inputs.render_format == 'pdf' || github.event.inputs.render_format == 'both'
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: ${{ env.QUARTO_VERSION }}

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: requirements.txt

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        if [ -f requirements.txt ]; then
          echo "Installing minimal dependencies from requirements.txt..."
          pip install -r requirements.txt
        else
          echo "Installing essential packages directly..."
          pip install pandas matplotlib numpy jupyter ipython jupyter-cache
        fi    # Cache TinyTeX installation for PDF rendering
    - name: Cache TinyTeX
      id: cache-tinytex
      uses: actions/cache@v4
      with:
        path: ~/.TinyTeX
        key: tinytex-${{ runner.os }}-packages-v2
        restore-keys: |
          tinytex-${{ runner.os }}-

    # Install TinyTeX for PDF rendering
    - name: Set up TinyTeX
      uses: r-lib/actions/setup-tinytex@v2
      
    # Install LaTeX packages (only if cache miss)
    - name: Install LaTeX packages for thesis
      if: steps.cache-tinytex.outputs.cache-hit != 'true'
      run: |
        echo "Installing comprehensive LaTeX packages for thesis (first run or cache miss)..."
        echo "This may take several minutes but will be cached for future runs..."
        
        # Update tlmgr first
        tlmgr update --self
        
        # Install essential packages for thesis template
        echo "Installing essential packages for thesis template..."
        tlmgr install \
          koma-script \
          scrhack \
          setspaceenhanced \
          caption \
          soul \
          hologo \
          csquotes \
          etoolbox \
          babel \
          parskip \
          setspace \
          booktabs \
          hyperref \
          geometry \
          amsmath \
          amsfonts \
          pdfpages \
          adjustbox \
          multirow \
          float \
          xcolor \
          natbib \
          biblatex \
          microtype \
          titlesec \
          enumitem \
          scrlayer-scrpage
          
        # Install comprehensive collections
        echo "Installing LaTeX collections for comprehensive coverage..."
        tlmgr install \
          collection-fontsrecommended \
          collection-latexextra \
          collection-bibtexextra \
          collection-mathscience
          
        echo "LaTeX packages installation completed!"
        echo "Total packages installed: $(tlmgr list --only-installed | wc -l)"
        
    # Quick update for cached TinyTeX
    - name: Update TinyTeX (cache hit)
      if: steps.cache-tinytex.outputs.cache-hit == 'true'
      run: |
        echo "TinyTeX cache hit - packages already installed!"
        echo "Current installed packages: $(tlmgr list --only-installed | wc -l)"
        echo "Auto-install will handle any new packages during rendering..."

    # Render based on manual input or commit message
    - name: Render HTML and Publish to GitHub Pages
      if: github.event.inputs.render_format == 'html' || github.event.inputs.render_format == 'both'
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        target: gh-pages
        render: html
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Render PDF version with retry logic
    - name: Render PDF version
      if: github.event.inputs.render_format == 'pdf' || github.event.inputs.render_format == 'both' || contains(github.event.head_commit.message, '[release]')
      run: |
        echo "Rendering PDF version..."
        
        # Try PDF rendering with retry
        for attempt in 1 2 3; do
          echo "PDF rendering attempt $attempt..."
          if quarto render --to pdf; then
            echo "PDF rendering successful!"
            break
          else
            echo "PDF rendering failed on attempt $attempt"
            if [ $attempt -eq 3 ]; then
              echo "All attempts failed. Checking logs..."
              find . -name "*.log" -exec tail -20 {} \; 2>/dev/null || echo "No log files found"
              exit 1
            fi
            sleep 5
          fi
        done
        
        # Prepare PDF for release
        mkdir -p release_assets
        
        # Look for the main thesis PDF
        if [ -f "docs/My-Thesis.pdf" ]; then
          cp "docs/My-Thesis.pdf" release_assets/
          echo "Main thesis PDF found and copied: My-Thesis.pdf"
        elif [ -f "My-Thesis.pdf" ]; then
          cp "My-Thesis.pdf" release_assets/
          echo "Main thesis PDF found in root and copied: My-Thesis.pdf"
        else
          find docs -name "*.pdf" ! -name "*-output-*.pdf" ! -name "cover.pdf" -exec cp {} release_assets/ \; 2>/dev/null || echo "No main thesis PDF found"
          find . -maxdepth 1 -name "*.pdf" ! -name "*-output-*.pdf" ! -name "cover.pdf" -exec cp {} release_assets/ \; 2>/dev/null || echo "No main thesis PDF found in root"
        fi
        
        echo "Release PDF files prepared:"
        ls -la release_assets/ || echo "No PDF files found"

    # Upload PDF artifacts
    - name: Upload PDF artifacts
      if: github.event.inputs.render_format == 'pdf' || github.event.inputs.render_format == 'both' || contains(github.event.head_commit.message, '[release]')
      uses: actions/upload-artifact@v4
      with:
        name: thesis-pdf-${{ github.sha }}
        path: release_assets/
        retention-days: 30

    # Create Release with PDF
    - name: Create Release with PDF
      if: (github.event.inputs.render_format == 'pdf' || github.event.inputs.render_format == 'both' || contains(github.event.head_commit.message, '[release]')) && github.ref == 'refs/heads/main' && success()
      uses: softprops/action-gh-release@v1
      with:
        tag_name: thesis-v${{ github.run_number }}
        name: Thesis Release v${{ github.run_number }}
        body: |
          🎓 **Automated Thesis Release**
          
          Generated from commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          
          📝 **Changes:** ${{ github.event.head_commit.message || 'Manual trigger' }}
          📅 **Date:** ${{ github.event.head_commit.timestamp }}
          
          **Technical specs:**
          - Quarto ${{ env.QUARTO_VERSION }}
          - Python ${{ env.PYTHON_VERSION }}
          - Custom MastersDoctoralThesis class
          - Full LaTeX package support
        files: release_assets/*.pdf
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}