name: Create PDF Release

on:
  push:
    tags:
      - 'v*'  # Run this workflow when a tag starting with 'v' is pushed
  workflow_dispatch:  # Also allow manual triggers

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Render Quarto PDF
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: pdf

      - name: Extract PDF filename
        id: get-pdf-filename
        run: |
          pdf_file=$(find docs -name "*.pdf" | head -n 1)
          echo "PDF_FILE=$pdf_file" >> $GITHUB_ENV
          echo "PDF_NAME=$(basename $pdf_file)" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PDF_FILE }}
          name: Thesis Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          
      - name: Upload PDF as artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}  # Only for manual runs
        uses: actions/upload-artifact@v2
        with:
          name: thesis-pdf
          path: ${{ env.PDF_FILE }}
