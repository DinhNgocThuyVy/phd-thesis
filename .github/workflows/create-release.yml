name: Create Release with PDF Thesis

on:
  push:
    branches:
      - main
    paths:
      - 'docs/Titre-de-la-Thèse.pdf'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Get current date and time
        id: datetime
        run: echo "datetime=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.datetime.outputs.datetime }}
          name: Thesis Version ${{ steps.datetime.outputs.datetime }}
          body: |
            Thesis version generated on ${{ steps.datetime.outputs.datetime }}
          files: |
            docs/Titre-de-la-Thèse.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
