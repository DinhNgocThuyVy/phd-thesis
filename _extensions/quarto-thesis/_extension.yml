title: quarto-thesis
author: Eli Holmes
version: 0.2.5
contributes:
  format:
    pdf:
      documentclass: MastersDoctoralThesis
      classoption: 
        - "11pt"
        - "english"
        - "singlespacing"
        - "headsepline"
        - "oneside"  # Default to one-sided layout
        - "openany"  # Chapters can start on any page
      format-resources:
        - MastersDoctoralThesis.cls
      template-partials: 
        - "partials/title.tex"
        - "partials/before-body.tex"
      toc: false
      toc-depth: 3
      include-before-body: 
        - partials/definitions.tex
      include-in-header: 
        - partials/in-header.tex
      geometry: 
        - paper=a4paper
        - left=2.5cm    # More balanced margin for one-sided layout
        - right=2.0cm   # Equal right margin
        - top=1.5cm
        - bottom=1.5cm
        - bindingoffset=0cm  # No binding offset for digital version
      colorlinks: true
      citecolor: magenta
      linkcolor: blue
      urlcolor: red
      toclinkcolor: black
      filters:
        - summary.lua

    html:
      theme: [cosmo, html/custom-theme.scss]  # Path relative to extension
      toc: true
      toc-depth: 3
      toc-title: "Contents"
      anchor-sections: true
      fig-width: 8
      fig-height: 6
      code-fold: true
      code-tools: true
      code-copy: true
      code-link: true
      footnotes-hover: true
      citations-hover: true
      reference-location: margin
      smooth-scroll: true
      template-partials:
        - html/title.html
        - html/frontmatter.html  
      filters:
        - frontmatter-handler.lua
        - summary.lua
      css:
        - html/styles.css
